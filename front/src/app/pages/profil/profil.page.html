<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="/tabs/home-page" slot="start"></ion-back-button>
    <ion-icon name="shirt-outline" slot="start"></ion-icon>
    <ion-title slot="start">Reclothy</ion-title>
    <ion-button slot="end" fill="clear" color="black" class="logout-button" [routerLink]="['/home']">
      <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="cover-container">
    <img [src]="covpic" class="couverture">
  </div>

  <div class="profile-picture-container">
    <img [src]="image" alt="Profile Picture" class="profile-picture">
    <ion-label class="name">{{username}}</ion-label>
  </div>
 
  <div class="personal-info">
    <ion-item lines="none">
      <ion-icon name="call-outline" class="info-icon" slot="start"></ion-icon>
      <ion-label style="font-size: 90%;"> {{phone}} </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-icon name="mail-outline" class="info-icon" slot="start"></ion-icon>
      <ion-label style="font-size:  90%;"> {{email}} </ion-label>
    </ion-item>
  </div>
  
  <ion-button expand="block" fill="outline" [routerLink]="['/edit-profile']" class="edit-button">
    Edit Profile
    <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
  </ion-button>

  <p class="text ">My Articles :</p>

  <ion-row class="ion-justify-content-center row aticlescontainer">
    <ng-container *ngFor="let article of myarticles">
        <app-myarticles class="col-6" [article]="article"></app-myarticles>
    </ng-container>
  </ion-row>
</ion-content>
