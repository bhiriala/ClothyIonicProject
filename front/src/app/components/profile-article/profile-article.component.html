<ion-card class="clothes-card" [routerLink]="'/clothes-details/' + article.id">
  <ion-img alt="" [src]="article.image"></ion-img>
  <ion-card-content>
    <ion-card-subtitle>Name: {{ article.name }}</ion-card-subtitle>
    <ion-card-subtitle>Price: {{ article.price }} DT</ion-card-subtitle>
  </ion-card-content>
</ion-card>
