<ion-card class="clothes-card">
  <img *ngIf="article.image" loading="lazy" alt="{{ article.name }}" class="img"  [src]="article.image"/>
  <ion-card-content>
    <ion-row>
      <ion-col>
        <ion-card-title>{{ article.name }}</ion-card-title>
        <ion-card-subtitle> ${{ article.price }} </ion-card-subtitle>
      </ion-col>

      <ion-col class="ion-text-right">
        <ion-button aria-label="Add to favorites" fill="clear" (click)="toggleFavorite(article)">
          <ion-icon name="heart" slot="icon-only" [ngClass]="{'favorite': isFavorite, 'not-favorite': !isFavorite}"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-button (click)="addCart(article)" expand="block" class="add-button">Add to cart</ion-button>
    
  </ion-card-content>
</ion-card>
