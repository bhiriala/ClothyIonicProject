<ion-card class="card">
  <ion-img alt="" [src]="article.image"></ion-img>
  <ion-card-content>
  <ion-row class="row">
    <ion-col class="col-9">
      <ion-card-subtitle>Name: {{ article.username }}</ion-card-subtitle>
      <!-- <ion-card-subtitle>{{ article.image }}</ion-card-subtitle> -->
    </ion-col>
  </ion-row>
  <ion-row class="row">
    <button  (click)="deluser()" class="col-6 delete">Delete user</button>
  </ion-row>
  </ion-card-content>
</ion-card>
